<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heping Theater Club</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #ffffff;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 28px 48px;
      border-bottom: 1px solid #e5e5e5;
    }

    brand {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
      line-height: 1.5;
      letter-spacing: 0.04em;
    }
    
    .brand img {
      height: 38px;
      width: auto;
      opacity: 0.9;
    }
    
    .brand-text strong {
      display: block;
      font-weight: 600;
    }
    
    .brand-text span {
      display: block;
    }

    .menu {
      border: 1px solid #111;
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 13px;
      letter-spacing: 0.08em;
      text-decoration: none;
      color: #111;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 140px 24px 160px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(36px, 5.5vw, 64px);
      font-weight: 500;
      letter-spacing: 0.08em;
      margin: 0 0 40px;
    }

    p {
      max-width: 620px;
      margin: 0 auto 56px;
      font-size: 18px;
      line-height: 1.8;
      color: #333;
    }

    .cta {
      display: inline-block;
      padding: 14px 40px;
      border: 1px solid #111;
      font-size: 14px;
      letter-spacing: 0.12em;
      text-decoration: none;
      color: #111;
      transition: all 0.2s ease;
    }

    .cta:hover {
      background: #111;
      color: #fff;
    }

    @media (max-width: 600px) {
      header {
        padding: 20px 24px;
      }

      main {
        padding: 100px 20px 120px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="brand">
      <img src="assets/logo.png" alt="Heping Theater Logo" />
      <div class="brand-text">
        <strong>印第安纳大学和平剧社</strong>
        <span>Heping Chinese Theater Club</span>
        <span>at Indiana University Bloomington</span>
      </div>
    </div>
  
    <a class="menu" href="#">MENU</a>
  </header>

  <main>
    <h1>EMBRACE THE STAGE</h1>

    <p>
      我们在一起做一些很酷的事情
    </p>

    <a class="cta" href="#">GET TICKETS</a>
  </main>

</body>
</html>
